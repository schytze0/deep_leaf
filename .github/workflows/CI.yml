name: CI

on:
  push:
    branches:
      - dev-yannik
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x' 

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8
        run: flake8 .
